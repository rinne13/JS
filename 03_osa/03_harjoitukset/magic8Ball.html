function magic8Ball() {

        "En voi ennustaa nyt.",

    for (let answer of answers) {
        console.log(answer);
    }

    this.getAnswer = function(question) {
        let randomNumber = Math.random();
        let randomAnswer = Math.floor(randomNumber * answers.length);
        let answer = answers[randomAnswer];

        console.log(question);
        console.log(answer);
    };

    let userQuestion = prompt("Kysy kyllä-tai-ei -kysymys Magic 8-Ballilta:");

}
