</head>
<body>
    <h1>IKÄ</h1>
    <script>
        function petsNumber() {
            let pet = parseFloat(prompt("Minkäikainen olet? Anna numero"));
            if (pet>=18) {
                alert("Olet aikuinen");
            } 
            else if(pet<18)
                {
                alert("Olet alaikäinen");
            }
            else {
                alert ("Et antanut numeroa");
            }
        }

        petsNumber();
    </script>
</body>
